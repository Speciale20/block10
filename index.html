<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picasso Painting</title>
  <link href="style.css" rel="stylesheet" </head>

<body>
  <main>
    <div class="topRow">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="midRow"></div>
    <div class="botRow"></div>
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
    <div class="circle four"></div>
    <div class="circle five"></div>
    <div class="triangle tri-one"></div>
    <div class="triangle tri-two"></div>
    <img class="people" src="people.webp" alt="People holding hands">

  </main>
  <h3>Fill out form to get more art like this one here daily!</h3>
  <form action="submit.html">
    <div class="form">
      <div class="formInput">
        <label for="firstname">First Name</label>
        <input type="text">
      </div>
      <div class="formInput">
        <label for="lastname">Last Name</label>
        <input type="text">
      </div>
      <div class="formInput">
        <label for="email">Email </label>
        <input type="email">
      </div>
      <input type="submit" value="Submit" class="submitButton">
    </div>
  </form>

</body>

</html>
